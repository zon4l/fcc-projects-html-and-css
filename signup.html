<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="project.css">
    <title>Sign up</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

      <div class="navbar-header">
        <a href="project.html" class="navbar-brand navbar=item">Welcome</a>
      </div>

      <div class="navbar navbar-text" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active"><a class="nav-link" href="project.html">Main page</a></li>
        </ul>
      </div>

    </nav>

    <div class="jumbo container">
      <h1>Log In</h1>
      <p>Enter your email and password below to log in to Coffee Lover</p>
    </div>

    <div class="container">

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
      </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
          <label class="form-check-label" for="flexCheckChecked">Keep me signed in!  </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </body>
</html>
